<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>Solid-box</header>
    <main>
        <article>
            <h2>Productos</h2>
            <form style="width: 200px; padding: 10px;">
                <select class="formulario1" aria-label="Default select example" id="marca">

            </form>
            <div class="container">

                </div>
            </div>
        </article>
        <article>
        <h2>Carrito</h2>
        <ul id="listadoc"></ul>
        <p id="ultimocarrito"></p>
        <form id="formfinal">
            <label for="nombre">Nombre:</label>
            <input required type="text" name="nombre">

            <label for="telefono">Telefono:</label>

            <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal">
        </form>
        </article>
